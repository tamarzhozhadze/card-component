<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css"/>
    <title>Document</title>
</head>
<body>
    <div class="main">
        <div class="container-one">
            <img  src="./images/bg-pattern-card.svg" class="upper-image">
          </div>
        <div class="container-two">
          <div class="image-box">
            <img src="./images/image-victor.jpg" class="image">
          </div>
          <div class="name-city-age-box">
            <div class="name-box">
              <p class="name">Victor Crest</p>
              <p class="age">26</p>
            </div>
            <div class="city-box">
              <p class="city">London</p>
            </div>
            <div class="footer">
            </div>
          </div>
        </div>
        <div class="container-3">
          <div class="one-box">
            <p class="one">80K</p>
            <p class="two">Followers</p>
          </div>
          <div class="one-box">
            <p class="one">803K</p>
            <p class="two">Likes</p>
          </div>
          <div class="one-box">
            <p class="one">1.4K</p>
            <p class="two">Photos</p>
          </div>
        </div>
    </div>
</body>
</html>
